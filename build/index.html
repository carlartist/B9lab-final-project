

<!DOCTYPE html>
<html>
<head>
  <title>FundingHub Final Project</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Final Project: </h1>
  <h2>Funding Hub</h2>
  <h3>Available projects: <span class="black"><span id="projectNumber"></span></span></h3>
  <br>
  <h2>Create Project</h2>
  <br><label for="creator">Ethereum Address:</label><input type="text" id="creator" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <!--br><label for="receiver">Project Name:</label><input type="text" id="receiver" placeholder="e.g., Project Name"></input-->
  <br><label for="target">Project Target:</label><input type="text" id="target" placeholder="e.g., 1000000000000000000 (amount in wei)"></input>
  <br><label for="deadline">Project Deadline:</label><input type="text" id="deadline" placeholder="e.g., 2016-12-31 00:00:00.000"></input>
  <br><br>
  <h2>Contribute</h2>
  <br><label for="from_addr">Contributor Address:</label><input type="text" id="from_addr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="to_addr">Contribute Address:</label><input type="text" id="to_addr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="contribution">Contribution:</label><input type="text" id="contribution" placeholder="e.g., 1000000000000000000 (amount in wei)"></input>
  <br>
  <h2>Get project info</h2>
  <br><label for="prjnum">Project number:</label><input type="text" id="prjnum" placeholder="e.g., 1"></input>
  <br><label>Project owner: <span class="black"></span></label><text><span id="projectOwner"></span></text>
  <br><label>Project address: <span class="black"></span></label><text><span id="projectNum"></span></text>
  <br><label>Project target: <span class="black"></span></label><text><span id="projectToRaise"></span></text>
  <br><label>Project raised: <span class="black"></span></label><text><span id="projectRaised"></span></text>
  <br><label>Project deadline: <span class="black"></span></label><text><span id="projectDeadline"></span></text>
  <br><br>
  <button id="getPN" onclick="getProjectNumber()">Get Project Count</button>
  <button id="getP" onclick="getProject()">Get Project</button>
  <button id="getP" onclick="getAllProjects()">Get All Projects</button>
  <button id="createP" onclick="createProject()">Create Projects</button>
  <button id="contributeP" onclick="contributeProject()">Contribute</button>
  <button id="balanceP" onclick="getBalance()">Get Project Balance</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
